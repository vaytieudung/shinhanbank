<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous">
    <style>
        .initial-button {
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            background: linear-gradient(135deg, #F37021, #d94f00);
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .initial-button:hover {
            background: #004080;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 64, 128, 0.4);
        }

        .initial-button:focus {
            outline: 3px solid #005BAC;
            outline-offset: 2px;
        }

        .initial-button:active {
            animation: pulse 0.2s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .spinner {
            margin-left: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <a href="https://your-domain.com/register" class="initial-button animate__animated animate__pulse animate__infinite" aria-label="Mở biểu mẫu đăng ký vay tín chấp" title="Mở biểu mẫu để đăng ký vay tín chấp nhanh chóng" role="button" tabindex="0">
        <span class="button-text">Đăng ký vay ngay</span>
        <span class="spinner"><i class="fas fa-spinner fa-spin"></i></span>
    </a>
</body>
</html>
