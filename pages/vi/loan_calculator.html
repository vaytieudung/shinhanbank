<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Tính khoản vay - Ngân hàng Shinhan</title>
    <meta property="og:url" content="https://shinhan.com.vn/vi/loan_calculator.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tính khoản vay - Shinhan Bank" />
    <meta property="og:description" content="Công cụ tính toán khoản vay trực tuyến - Ngân hàng Shinhan" />
    <meta property="og:image" content="https://shinhan.com.vn/public/themes/shinhan/img/logo-01.svg" />
    <link rel="icon" href="https://shinhan.com.vn/public/themes/shinhan/img/favicon2023.ico">
    <link rel="stylesheet" type="text/css" href="https://shinhan.com.vn/public/themes/shinhan/css/stylelibs.min.css?v=1" />
    <link rel="stylesheet" type="text/css" href="https://shinhan.com.vn/public/themes/shinhan/scss/style.min.css?v=0823" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f8fa;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #004b8d;
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        h3 {
            color: #004b8d;
            font-size: 1.2rem;
            margin: 10px 0;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            background-color: #f28c38;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #d97a30;
            transform: scale(1.03);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        #loanForm {
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 15px;
            border: 1px solid #e6f0fa;
            display: grid;
            gap: 10px;
        }
        #result {
            background-color: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #e6f0fa;
        }
        label {
            display: block;
            margin: 5px 0 3px;
            color: #333;
            font-weight: 600;
            font-size: 13px;
            position: relative;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #d9e2ec;
            border-radius: 10px;
            font-size: 13px;
            box-sizing: border-box;
            background-color: #f9fbfd;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #004b8d;
            box-shadow: 0 0 4px rgba(0, 75, 141, 0.2);
        }
        .tooltip {
            cursor: help;
            color: #004b8d;
            margin-left: 4px;
            font-size: 12px;
        }
        .tooltip-text {
            visibility: hidden;
            width: 180px;
            background-color: #004b8d;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 6px;
            position: absolute;
            z-index: 1;
            top: -5px;
            left: 110%;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background-color: white;
            padding: 15px;
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            height: auto;
            border: 1px solid #e6f0fa;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .modal-content:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            border-color: #004b8d;
            transform: scale(1.01);
        }
        .modal-header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10px;
        }
        .close-btn {
            font-size: 20px;
            cursor: pointer;
            color: #004b8d;
            line-height: 1;
            transition: color 0.3s ease;
        }
        .close-btn:hover {
            color: #d32f2f;
        }
        .home-btn {
            font-size: 14px;
            cursor: pointer;
            color: #004b8d;
            background-color: #f28c38;
            padding: 6px 10px;
            border-radius: 8px;
            text-decoration: none;
            line-height: 1;
            margin-right: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .home-btn:hover {
            background-color: #d97a30;
            color: white;
        }
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .error {
            color: #d32f2f;
            font-size: 12px;
            text-align: left;
            margin-top: -8px;
            margin-bottom: 8px;
        }
        .error-summary {
            color: #d32f2f;
            font-size: 12px;
            text-align: center;
            margin-bottom: 10px;
        }
        .suggestion {
            margin-top: 15px;
            padding: 10px;
            background-color: #e6f0fa;
            border-radius: 8px;
            text-align: left;
        }
        .suggestion ul {
            list-style: none;
            padding: 0;
        }
        .suggestion li {
            margin: 8px 0;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .suggestion li.good {
            background-color: #e6ffed;
            border-left: 4px solid #28a745;
        }
        .suggestion li.warning {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        .suggestion li.danger {
            background-color: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        .suggestion li:hover {
            opacity: 0.95;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #e6e6e6;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f5f8fa;
            color: #004b8d;
            font-weight: 600;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        .pagination button {
            padding: 6px 10px;
            font-size: 12px;
        }
        .loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px;
            border-radius: 8px;
            z-index: 2000;
            font-size: 14px;
        }
        .export-btn {
            background-color: #004b8d;
            margin-left: 8px;
        }
        .export-btn:hover {
            background-color: #003366;
        }
        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: #004b8d;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
        }
        .dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .dark-mode #loanForm, .dark-mode #result {
            background-color: #2c2c2c;
            border-color: #444;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
        }
        .dark-mode input, .dark-mode select {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }
        .dark-mode .modal-content {
            background-color: #2c2c2c;
            border-color: #444;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
        }
        .dark-mode .modal-content:hover {
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.1);
            border-color: #e0e0e0;
        }
        .dark-mode .suggestion {
            background-color: #3a3a3a;
        }
        .dark-mode .suggestion li.good {
            background-color: #2a4d3a;
            border-left: 4px solid #28a745;
        }
        .dark-mode .suggestion li.warning {
            background-color: #4d3f2a;
            border-left: 4px solid #ffc107;
        }
        .dark-mode .suggestion li.danger {
            background-color: #4d2a2a;
            border-left: 4px solid #dc3545;
        }
        .dark-mode .home-btn {
            color: #e0e0e0;
            background-color: #f28c38;
        }
        .dark-mode .home-btn:hover {
            background-color: #d97a30;
            color: white;
        }
        .dark-mode .close-btn {
            color: #e0e0e0;
        }
        .dark-mode .close-btn:hover {
            color: #ff6666;
        }
        .chart-container {
            margin-top: 15px;
            text-align: center;
        }
        .suggestion-detail-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .suggestion-detail-modal.active {
            display: flex;
        }
        .suggestion-detail-modal .modal-content {
            height: auto;
            max-width: 500px;
        }
        @media (max-width: 768px) {
            h1 { font-size: 1.6rem; }
            h3 { font-size: 1.1rem; }
            .container { padding: 8px; }
            .modal-content { width: 95%; padding: 12px; max-width: 500px; }
            table { font-size: 11px; }
            .form-actions { flex-direction: column; gap: 8px; }
            .form-actions button { width: 100%; }
            .theme-toggle { top: 10px; right: 10px; font-size: 12px; padding: 5px 10px; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.4rem; }
            input, select { font-size: 12px; padding: 6px; }
            button { font-size: 0.9rem; padding: 8px 16px; }
            .modal-content { padding: 10px; }
            .home-btn, .close-btn { font-size: 12px; }
            .theme-toggle { font-size: 11px; padding: 4px 8px; }
        }
    </style>
</head>
<body>
    <div class="loading-indicator" id="loadingIndicator" role="alert" aria-live="assertive">Đang xử lý...</div>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Chuyển đổi giao diện sáng/tối">🌙 Chế độ tối</button>
    <div class="modal active" id="loanCalcModal" role="dialog" aria-labelledby="modalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <a href="javascript:void(0)" class="home-btn" onclick="goToHomePage()" role="button" aria-label="Quay về trang chủ">Quay về</a>
                <span class="close-btn" onclick="closeLoanCalcModal()" role="button" aria-label="Đóng cửa sổ">×</span>
            </div>
            <h1 id="modalTitle">TÍNH KHOẢN VAY</h1>
            <div class="container">
                <form id="loanForm" aria-label="Biểu mẫu tính toán khoản vay">
                    <label for="loanType">Loại khoản vay <span class="tooltip">ⓘ<span class="tooltip-text">Chọn loại khoản vay phù hợp với nhu cầu của bạn.</span></span></label>
                    <select id="loanType" onchange="updateInterestRate()" aria-required="true">
                        <option value="">Chọn loại khoản vay</option>
                        <option value="tinchap">Vay tín chấp</option>
                        <option value="digital_tinchap">Vay tín chấp số</option>
                        <option value="thechap_nha">Vay thế chấp mua nhà</option>
                        <option value="thechap_xe">Vay thế chấp mua xe</option>
                        <option value="thechap_xe_cu">Vay thế chấp mua xe đã qua sử dụng</option>
                        <option value="tai_nha">Vay tái tài trợ nhà</option>
                        <option value="dam_bao">Vay đảm bảo bán lẻ (SGI)</option>
                    </select>
                    <div class="error" id="loanTypeError" role="alert"></div>

                    <label for="amount">Số tiền vay (VND) <span class="tooltip">ⓘ<span class="tooltip-text">Nhập số tiền bạn muốn vay, từ 10 triệu VND.</span></span></label>
                    <input type="text" id="amount" oninput="formatNumber(this); validateAmount(this)" placeholder="Nhập số tiền vay" aria-required="true">
                    <div class="error" id="amountError" role="alert"></div>

                    <label for="term">Thời hạn vay (tháng) <span class="tooltip">ⓘ<span class="tooltip-text">Chọn thời gian bạn muốn hoàn trả khoản vay.</span></span></label>
                    <select id="term" aria-required="true">
                        <option value="">Chọn thời hạn</option>
                        <option value="12">12 tháng</option>
                        <option value="24">24 tháng</option>
                        <option value="36">36 tháng</option>
                        <option value="48">48 tháng</option>
                        <option value="60">60 tháng</option>
                        <option value="72">72 tháng</option>
                        <option value="84">84 tháng</option>
                        <option value="96">96 tháng</option>
                    </select>
                    <div class="error" id="termError" role="alert"></div>

                    <label for="interest">Lãi suất (%/năm) <span class="tooltip">ⓘ<span class="tooltip-text">Lãi suất được tự động cập nhật theo loại vay.</span></span></label>
                    <input type="number" id="interest" step="0.1" readonly aria-readonly="true">
                    <div class="error" id="interestError" role="alert"></div>

                    <div class="error-summary" id="loanCalcErrorSummary" role="alert"></div>

                    <div class="form-actions">
                        <button type="button" onclick="calculateLoan()" aria-label="Tính toán khoản vay">Tính toán</button>
                        <button type="button" onclick="resetForm()" aria-label="Xóa biểu mẫu">Xóa</button>
                    </div>
                </form>
                <div id="result" role="region" aria-live="polite"></div>
            </div>
        </div>
    </div>

    <div class="suggestion-detail-modal" id="suggestionDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <a href="javascript:void(0)" class="home-btn" onclick="goToHomePage()" role="button" aria-label="Quay về trang chủ">Quay về</a>
                <span class="close-btn" onclick="closeSuggestionDetailModal()" role="button" aria-label="Đóng cửa sổ">×</span>
            </div>
            <h3>Chi tiết đề xuất</h3>
            <div id="suggestionDetailContent"></div>
            <div class="form-actions">
                <button onclick="closeSuggestionDetailModal()">Đóng</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script>
        // Rate-limiting
        const rateLimit = {
            attempts: 0,
            lastAttempt: 0,
            check() {
                const now = Date.now();
                if (now - this.lastAttempt > 60000) {
                    this.attempts = 0;
                    this.lastAttempt = now;
                }
                if (this.attempts >= 5) {
                    alert('Quá nhiều yêu cầu. Vui lòng thử lại sau 1 phút.');
                    return false;
                }
                this.attempts++;
                this.lastAttempt = now;
                return true;
            }
        };

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const toggleBtn = document.querySelector('.theme-toggle');
            toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️ Chế độ sáng' : '🌙 Chế độ tối';
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Load saved theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.theme-toggle').textContent = '☀️ Chế độ sáng';
            }
            openLoanCalcModal();
        });

        // Navigate to homepage
        function goToHomePage() {
            window.location.href = 'https://shinhan.com.vn';
        }

        // Input formatting
        function formatNumber(input) {
            let value = input.value.replace(/[^0-9]/g, '');
            let numericValue = parseInt(value, 10);
            if (!isNaN(numericValue)) {
                input.value = numericValue.toLocaleString('vi-VN');
            } else {
                input.value = '';
            }
        }

        function unformatNumber(value) {
            let numericValue = parseInt(value.replace(/[^0-9]/g, ''), 10);
            return isNaN(numericValue) ? 0 : numericValue;
        }

        // Validation functions
        function validateAmount(input) {
            const value = unformatNumber(input.value);
            const loanType = document.getElementById('loanType').value;
            const limits = {
                tinchap: 900000000,
                digital_tinchap: 100000000,
                thechap_nha: 5000000000,
                thechap_xe: 2000000000,
                thechap_xe_cu: 2000000000,
                tai_nha: 5000000000,
                dam_bao: 1000000000
            };
            const errorElement = document.getElementById('amountError');
            if (value < 10000000) {
                errorElement.innerText = 'Số tiền vay tối thiểu 10 triệu VND.';
            } else if (loanType && value > limits[loanType]) {
                errorElement.innerText = `Số tiền tối đa cho ${loanType} là ${limits[loanType].toLocaleString('vi-VN')} VND.`;
            } else {
                errorElement.innerText = '';
            }
        }

        // Update interest rate based on loan type
        function updateInterestRate() {
            const loanType = document.getElementById('loanType').value;
            const interestInput = document.getElementById('interest');
            const rates = {
                tinchap: 11,
                digital_tinchap: 7.4,
                thechap_nha: 5.5,
                thechap_xe: 7.8,
                thechap_xe_cu: 8.5,
                tai_nha: 6,
                dam_bao: 7.0
            };
            interestInput.value = loanType && rates[loanType] ? rates[loanType] : '';
        }

        // Simplified loan suggestions
        function getSuggestions(amount, term) {
            let suggestions = '<div class="suggestion"><h4>Đề xuất khoản vay:</h4><ul>';

            if (amount <= 100000000 && term <= 36) {
                suggestions += `<li class="good" onclick="showSuggestionDetail('Vay tín chấp số', 'Phù hợp khoản vay nhỏ (tối đa 100 triệu). Lãi suất 7.4%/năm, phê duyệt nhanh. Hồ sơ cần: CMND.')"><strong>Vay tín chấp số</strong>: Phù hợp khoản vay nhỏ (lãi suất 7.4%/năm).</li>`;
            }
            if (amount <= 900000000 && term <= 60) {
                suggestions += `<li class="good" onclick="showSuggestionDetail('Vay tín chấp', 'Phù hợp tiêu dùng cá nhân (tối đa 900 triệu). Lãi suất từ 11%/năm. Không cần tài sản đảm bảo.')"><strong>Vay tín chấp</strong>: Phù hợp tiêu dùng cá nhân (lãi suất từ 11%/năm).</li>`;
            }
            if (amount > 500000000 && term > 60) {
                suggestions += `<li class="good" onclick="showSuggestionDetail('Vay thế chấp mua nhà', 'Phù hợp khoản vay lớn (tối đa 80% giá trị nhà). Lãi suất từ 5.5%/năm. Hồ sơ cần: CMND, sổ hộ khẩu, giấy tờ nhà.')"><strong>Vay thế chấp mua nhà</strong>: Phù hợp khoản vay lớn (lãi suất 5.5%/năm).</li>`;
                suggestions += `<li class="good" onclick="showSuggestionDetail('Vay tái tài trợ nhà', 'Tái cấu trúc khoản vay nhà (lãi suất từ 6%/năm). Hồ sơ cần: CMND, giấy tờ nhà.')"><strong>Vay tái tài trợ nhà</strong>: Tái cấu trúc khoản vay nhà (lãi suất 6%/năm).</li>`;
            }
            if (amount <= 2000000000 && term <= 96) {
                suggestions += `<li class="good" onclick="showSuggestionDetail('Vay thế chấp mua xe', 'Phù hợp mua xe mới (tối đa 80% giá trị xe). Lãi suất từ 7.8%/năm. Hồ sơ cần: CMND, hợp đồng mua xe.')"><strong>Vay thế chấp mua xe</strong>: Phù hợp mua xe mới (lãi suất 7.8%/năm).</li>`;
                suggestions += `<li class="good" onclick="showSuggestionDetail('Vay thế chấp xe đã qua sử dụng', 'Phù hợp mua xe cũ (lãi suất từ 8.5%/năm). Hồ sơ cần: CMND, hợp đồng mua xe.')"><strong>Vay thế chấp xe đã qua sử dụng</strong>: Phù hợp mua xe cũ (lãi suất 8.5%/năm).</li>`;
            }
            suggestions += `<li class="good" onclick="showSuggestionDetail('Vay đảm bảo bán lẻ (SGI)', 'Linh hoạt cho nhiều mục đích, lãi suất từ 7.0%/năm. Cần tài sản đảm bảo.')"><strong>Vay đảm bảo bán lẻ (SGI)</strong>: Linh hoạt (lãi suất 7.0%/năm).</li>`;

            suggestions += '</ul></div>';
            return suggestions;
        }

        // Calculate loan using annuity formula
        function calculateLoan() {
            if (!rateLimit.check()) return;
            
            const calculateBtn = document.querySelector('#loanForm button[onclick="calculateLoan()"]');
            calculateBtn.disabled = true;
            document.getElementById('loadingIndicator').style.display = 'block';

            setTimeout(() => {
                const loanType = document.getElementById('loanType').value;
                const amount = unformatNumber(document.getElementById('amount').value);
                const term = parseInt(document.getElementById('term').value);
                const interestRate = parseFloat(document.getElementById('interest').value) / 100 / 12;
                
                const limits = {
                    tinchap: 900000000,
                    digital_tinchap: 100000000,
                    thechap_nha: 5000000000,
                    thechap_xe: 2000000000,
                    thechap_xe_cu: 2000000000,
                    tai_nha: 5000000000,
                    dam_bao: 1000000000
                };

                // Validation
                let errors = {};
                if (!loanType) errors.loanType = 'Vui lòng chọn loại khoản vay.';
                if (isNaN(amount) || amount < 10000000) errors.amount = 'Số tiền vay tối thiểu 10 triệu VND.';
                else if (loanType && amount > limits[loanType]) errors.amount = `Số tiền tối đa cho ${loanType} là ${limits[loanType].toLocaleString('vi-VN')} VND.`;
                if (isNaN(term)) errors.term = 'Vui lòng chọn thời hạn vay.';
                if (isNaN(interestRate) || interestRate <= 0) errors.interest = 'Lãi suất phải lớn hơn 0%.';

                Object.keys(errors).forEach(key => document.getElementById(`${key}Error`).innerText = errors[key]);
                if (Object.keys(errors).length > 0) {
                    document.getElementById('loanCalcErrorSummary').innerText = 'Vui lòng kiểm tra và điền đầy đủ thông tin.';
                    document.getElementById('loadingIndicator').style.display = 'none';
                    calculateBtn.disabled = false;
                    return;
                } else {
                    document.getElementById('loanCalcErrorSummary').innerText = '';
                }

                // Annuity formula: PMT = P * (r * (1 + r)^n) / ((1 + r)^n - 1)
                const r = interestRate;
                const n = term;
                const p = amount;
                const monthlyPayment = Math.round(p * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1));
                let remainingBalance = amount;
                let totalInterest = 0;

                const rows = [];
                for (let i = 1; i <= term; i++) {
                    const interest = Math.round(remainingBalance * interestRate);
                    const principal = monthlyPayment - interest;
                    totalInterest += interest;
                    remainingBalance -= principal;
                    if (i === term) remainingBalance = 0; // Adjust for last payment
                    rows.push({
                        month: i,
                        principal: principal,
                        interest: interest,
                        total: monthlyPayment,
                        balance: remainingBalance
                    });
                }

                // Render results
                const rowsPerPage = 10;
                const pages = Math.ceil(rows.length / rowsPerPage);
                let resultText = '<h3>Kết quả tính toán:</h3>';
                resultText += '<table id="resultTable">';
                resultText += '<tr><th>Tháng</th><th>Gốc (VND)</th><th>Lãi (VND)</th><th>Tổng (VND)</th><th>Dư nợ (VND)</th></tr>';
                resultText += rows.slice(0, rowsPerPage).map(row => `
                    <tr>
                        <td>${row.month}</td>
                        <td>${row.principal.toLocaleString('vi-VN')}</td>
                        <td>${row.interest.toLocaleString('vi-VN')}</td>
                        <td>${row.total.toLocaleString('vi-VN')}</td>
                        <td>${Math.max(0, row.balance).toLocaleString('vi-VN')}</td>
                    </tr>
                `).join('');
                resultText += '</table>';

                if (pages > 1) {
                    resultText += '<div class="pagination">';
                    for (let i = 1; i <= pages; i++) {
                        resultText += `<button onclick="showPage(${i}, ${rowsPerPage})">${i}</button>`;
                    }
                    resultText += '</div>';
                }

                // Add chart
                resultText += `
                    <div class="chart-container">
                        <canvas id="loanChart" style="max-width: 100%; max-height: 250px;"></canvas>
                    </div>
                `;

                resultText += `
                    <div class="form-actions">
                        <button class="export-btn" onclick="exportToCSV()">Xuất CSV</button>
                        <button class="export-btn" onclick="exportToPDF()">Xuất PDF</button>
                    </div>
                    <p><strong>Số tiền vay:</strong> ${amount.toLocaleString('vi-VN')} VND</p>
                    <p><strong>Thanh toán hàng tháng:</strong> ${monthlyPayment.toLocaleString('vi-VN')} VND</p>
                    <p><strong>Tổng lãi phải trả:</strong> ${totalInterest.toLocaleString('vi-VN')} VND</p>
                    <p><strong>Tổng gốc + lãi:</strong> ${(amount + totalInterest).toLocaleString('vi-VN')} VND</p>
                `;
                resultText += getSuggestions(amount, term);
                
                document.getElementById('result').innerHTML = resultText;

                // Render chart
                const ctx = document.getElementById('loanChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: rows.map(row => row.month),
                        datasets: [
                            {
                                label: 'Tiền gốc (VND)',
                                data: rows.map(row => row.principal),
                                borderColor: '#004b8d',
                                fill: false
                            },
                            {
                                label: 'Tiền lãi (VND)',
                                data: rows.map(row => row.interest),
                                borderColor: '#f28c38',
                                fill: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: 'Tháng' } },
                            y: { title: { display: true, text: 'Số tiền (VND)' } }
                        }
                    }
                });

                document.getElementById('loadingIndicator').style.display = 'none';
                calculateBtn.disabled = false;
            }, 500);
        }

        // Pagination
        function showPage(page, rowsPerPage) {
            const amount = unformatNumber(document.getElementById('amount').value);
            const term = parseInt(document.getElementById('term').value);
            const interestRate = parseFloat(document.getElementById('interest').value) / 100 / 12;
            const monthlyPayment = Math.round(amount * (interestRate * Math.pow(1 + interestRate, term)) / (Math.pow(1 + interestRate, term) - 1));
            let remainingBalance = amount;

            const rows = [];
            for (let i = 1; i <= term; i++) {
                const interest = Math.round(remainingBalance * interestRate);
                const principal = monthlyPayment - interest;
                remainingBalance -= principal;
                if (i === term) remainingBalance = 0;
                rows.push({
                    month: i,
                    principal: principal,
                    interest: interest,
                    total: monthlyPayment,
                    balance: remainingBalance
                });
            }

            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            document.getElementById('resultTable').innerHTML = `
                <tr>
                    <th>Tháng</th>
                    <th>Gốc (VND)</th>
                    <th>Lãi (VND)</th>
                    <th>Tổng (VND)</th>
                    <th>Dư nợ (VND)</th>
                </tr>
                ${rows.slice(start, end).map(row => `
                    <tr>
                        <td>${row.month}</td>
                        <td>${row.principal.toLocaleString('vi-VN')}</td>
                        <td>${row.interest.toLocaleString('vi-VN')}</td>
                        <td>${row.total.toLocaleString('vi-VN')}</td>
                        <td>${Math.max(0, row.balance).toLocaleString('vi-VN')}</td>
                    </tr>
                `).join('')}
            `;
        }

        // Export to CSV
        function exportToCSV() {
            const amount = unformatNumber(document.getElementById('amount').value);
            const term = parseInt(document.getElementById('term').value);
            const interestRate = parseFloat(document.getElementById('interest').value) / 100 / 12;
            const monthlyPayment = Math.round(amount * (interestRate * Math.pow(1 + interestRate, term)) / (Math.pow(1 + interestRate, term) - 1));
            let remainingBalance = amount;

            let csv = 'Tháng,Gốc (VND),Lãi (VND),Tổng (VND),Dư nợ (VND)\n';
            for (let i = 1; i <= term; i++) {
                const interest = Math.round(remainingBalance * interestRate);
                const principal = monthlyPayment - interest;
                remainingBalance -= principal;
                if (i === term) remainingBalance = 0;
                csv += `${i},${principal},${interest},${monthlyPayment},${Math.max(0, remainingBalance)}\n`;
            }

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'loan_schedule.csv';
            link.click();
        }

        // Export to PDF
        function exportToPDF() {
            alert('Chức năng xuất PDF đang được phát triển. Vui lòng sử dụng xuất CSV.');
            // Future implementation using jsPDF or similar library
        }

        // Modal controls
        function openLoanCalcModal() {
            document.getElementById('loanCalcModal').style.display = 'flex';
            document.getElementById('loanCalcModal').classList.add('active');
            document.getElementById('loanType').focus();
        }

        function closeLoanCalcModal() {
            document.getElementById('loanCalcModal').style.display = 'none';
            document.getElementById('loanCalcModal').classList.remove('active');
            resetForm();
        }

        // Form reset
        function resetForm() {
            document.getElementById('loanForm').reset();
            document.getElementById('result').innerHTML = '';
            clearErrors();
            document.getElementById('interest').value = '';
            const calculateBtn = document.querySelector('#loanForm button[onclick="calculateLoan()"]');
            if (calculateBtn) calculateBtn.disabled = false;
        }

        // Clear errors
        function clearErrors() {
            const errorIds = ['loanTypeError', 'amountError', 'termError', 'interestError'];
            errorIds.forEach(id => {
                const element = document.getElementById(id);
                if (element) element.innerText = '';
            });
            document.getElementById('loanCalcErrorSummary').innerText = '';
        }

        // Show suggestion details in modal
        function showSuggestionDetail(title, details) {
            document.getElementById('suggestionDetailContent').innerHTML = `
                <h4>${title}</h4>
                <p>${details}</p>
            `;
            document.getElementById('suggestionDetailModal').classList.add('active');
        }

        // Close suggestion detail modal
        function closeSuggestionDetailModal() {
            document.getElementById('suggestionDetailModal').classList.remove('active');
        }
    </script>
