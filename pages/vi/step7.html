<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Được Duyệt - Shinhan Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            background-color: #f8f9fa;
            margin: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #003087;
            color: white;
        }
        .header img {
            height: 50px;
        }
        .header h1 {
            font-size: 26px;
            font-weight: 700;
            margin: 10px 0 0 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .progress-bar-container {
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #28a745;
            transition: width 0.3s ease-in-out;
        }
        .step-title {
            color: #003087;
            font-size: 22px;
            font-weight: 700;
            text-align: center;
        }
        .approval-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto;
        }
        .checkmark circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark path {
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        .approval-message {
            font-size: 18px;
            font-weight: 500;
            color: #28a745;
            margin: 20px 0;
        }
        .approval-details {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }
        .btn-primary {
            font-size: 16px;
            font-weight: 700;
            padding: 10px 20px;
            background-color: #003087;
            border: none;
        }
        .btn-primary:hover {
            background-color: #00205b;
        }
        .btn-secondary {
            font-size: 16px;
            font-weight: 700;
            padding: 10px 20px;
            background-color: #6c757d;
            border: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .btn-messenger {
            background-color: #0084ff;
            color: white;
            font-size: 16px;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .btn-messenger img {
            height: 20px;
            margin-right: 10px;
        }
        .btn-messenger:hover {
            background-color: #006cbf;
            color: white;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #003087;
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
        .footer img.lock-icon {
            vertical-align: middle;
            margin-right: 10px;
        }
        .footer-logo {
            height: 40px;
            margin-top: 10px;
        }
        .modal-content img {
            height: 30px;
            margin-right: 10px;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 700;
        }
        .modal-body p {
            font-size: 16px;
            margin: 5px 0;
        }
        .modal-body p strong {
            color: #003087;
        }
        .continue-btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://shinhan.com.vn/public/themes/shinhan/img/logo-01.svg" alt="Shinhan Bank Logo" onerror="this.src='https://via.placeholder.com/150x50?text=Logo+Shinhan';">
        <h1>Đăng Ký Vay Tín Chấp</h1>
    </div>

    <div class="container">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='step6.html'">Quay Lại</button>
        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBar" style="width: 70%"></div>
            </div>
        </div>

        <div id="step7" class="step-transition">
            <h5 class="step-title">Hồ Sơ Được Duyệt</h5>
            <div class="approval-container">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <circle cx="26" cy="26" r="25" fill="none" stroke="#28a745" stroke-width="4"/>
                    <path fill="none" stroke="#28a745" stroke-width="4" d="M14 27l8 8 16-16"/>
                </svg>
                <p class="approval-message">Hồ sơ đã được xét duyệt thành công!</p>
                <p class="approval-details" id="approvalDetails"></p>
                <div class="text-center">
                    <button id="proceedToContractBtn" class="btn btn-primary me-2">Xem Hợp Đồng</button>
                    <button id="continueToContractBtn" class="btn btn-primary">Tiếp Tục</button>
                    <a href="https://m.me/ShinhanBankVietnam" target="_blank" class="btn btn-messenger mt-3">
                        <img src="https://shinhan.com.vn/public/themes/shinhan/img/i_lock.png" alt="Messenger Icon" onerror="this.src='https://via.placeholder.com/20x20?text=M';">
                        Liên Hệ Hỗ Trợ
                    </a>
                </div>
            </div>
        </div>

        <!-- Modal: Success Notification -->
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="https://shinhan.com.vn/public/themes/shinhan/img/logo-01.svg" alt="Shinhan Bank Logo" onerror="this.src='https://via.placeholder.com/30x30?text=Logo+Shinhan';">
                        <h5 class="modal-title" id="successModalLabel">Chúc Mừng!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Hồ sơ vay tín chấp của bạn đã được duyệt thành công!</p>
                        <p id="modalFullName"></p>
                        <p id="modalLoanAmount"></p>
                        <p id="modalLoanCode"></p>
                        <p>Thông tin chi tiết đã được gửi đến email của bạn.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="proceedToContract()">Tiếp Tục</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <img src="https://shinhan.com.vn/public/themes/shinhan/img/i_lock.png" alt="Lock Icon" class="lock-icon" onerror="this.src='https://via.placeholder.com/24x24?text=Lock';">
            <p>© 2025 Shinhan Bank - Hotline: 1900 1234 - Email: <a href="mailto:support@shinhan.com.vn">support@shinhan.com.vn</a></p>
            <img src="https://shinhan.com.vn/public/themes/shinhan/img/shinhan_logo_2.svg" alt="Shinhan Bank Logo" class="footer-logo" onerror="this.src='https://via.placeholder.com/100x40?text=Logo+Shinhan';">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Placeholder user data (for fallback if localStorage is empty)
        const userData = {
            fullName: "Nguyễn Văn A",
            loanAmount: 100000000,
            loanTerm: "24",
            interestRate: 7.5,
            loanCode: "SHB123456",
            approvedAmount: 100000000,
            currentStep: 7
        };

        // Format number to VND
        function formatNumber(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Load user data from localStorage
        function loadUserData() {
            const storedData = localStorage.getItem('userData');
            if (storedData) {
                Object.assign(userData, JSON.parse(storedData));
            }
        }

        // Save user data to localStorage
        function saveToLocalStorage() {
            localStorage.setItem('userData', JSON.stringify(userData));
        }

        // Proceed to contract
        function proceedToContract() {
            userData.currentStep = 8;
            saveToLocalStorage();
            window.location.href = 'step8.html';
        }

        // Load user data and populate fields
        window.onload = function() {
            loadUserData();
            $('#modalFullName').text(`Họ và tên: ${userData.fullName || ''}`);
            $('#modalLoanAmount').text(`Số tiền vay: ${formatNumber(userData.approvedAmount) || ''} VND`);
            $('#modalLoanCode').text(`Mã hồ sơ: ${userData.loanCode || ''}`);
            $('#approvalDetails').text(
                `Khoản vay ${formatNumber(userData.approvedAmount) || ''} VNĐ trong ${userData.loanTerm || ''} tháng với mức lãi suất ${userData.interestRate || ''}% của Quý khách đã được Ngân hàng Shinhan phê duyệt thành công. Vui lòng xem hồ sơ vay vốn và điều kiện giải ngân để tiếp tục.`
            );
            const modal = new bootstrap.Modal(document.getElementById('successModal'));
            modal.show();
        };

        // Button handlers
        $('#proceedToContractBtn, #continueToContractBtn').on('click', function() {
            proceedToContract();
        });
    </script>
</body>
</html>
