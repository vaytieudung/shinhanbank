        // Calculate loan using annuity formula
        function calculateLoan() {
            if (!rateLimit.check()) return;
            
            const calculateBtn = document.querySelector('#loanForm button[onclick="calculateLoan()"]');
            calculateBtn.disabled = true;
            document.getElementById('loadingIndicator').style.display = 'block';

            setTimeout(() => {
                const loanType = document.getElementById('loanType').value;
                const amount = unformatNumber(document.getElementById('amount').value);
                const term = parseInt(document.getElementById('term').value);
                const interestRate = parseFloat(document.getElementById('interest').value) / 100 / 12;
                
                const limits = {
                    tinchap: 900000000,
                    digital_tinchap: 100000000,
                    thechap_nha: 5000000000,
                    thechap_xe: 2000000000,
                    thechap_xe_cu: 2000000000,
                    tai_nha: 5000000000,
                    dam_bao: 1000000000
                };

                // Validation
                let errors = {};
                if (!loanType) errors.loanType = 'Vui l√≤ng ch·ªçn lo·∫°i kho·∫£n vay.';
                if (isNaN(amount) || amount < 10000000) errors.amount = 'S·ªë ti·ªÅn vay t·ªëi thi·ªÉu 10 tri·ªáu VND.';
                else if (loanType && amount > limits[loanType]) errors.amount = `S·ªë ti·ªÅn t·ªëi ƒëa cho ${loanType} l√† ${limits[loanType].toLocaleString('vi-VN')} VND.`;
                if (isNaN(term)) errors.term = 'Vui l√≤ng ch·ªçn th·ªùi h·∫°n vay.';
                if (isNaN(interestRate) || interestRate <= 0) errors.interest = 'L√£i su·∫•t ph·∫£i l·ªõn h∆°n 0%.';

                Object.keys(errors).forEach(key => document.getElementById(`${key}Error`).innerText = errors[key]);
                if (Object.keys(errors).length > 0) {
                    document.getElementById('loanCalcErrorSummary').innerText = 'Vui l√≤ng ki·ªÉm tra v√† ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin.';
                    document.getElementById('loadingIndicator').style.display = 'none';
                    calculateBtn.disabled = false;
                    return;
                } else {
                    document.getElementById('loanCalcErrorSummary').innerText = '';
                }

                // Annuity formula: PMT = P * (r * (1 + r)^n) / ((1 + r)^n - 1)
                const r = interestRate;
                const n = term;
                const p = amount;
                const monthlyPayment = Math.round(p * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1));
                let remainingBalance = amount;
                let totalInterest = 0;

                const rows = [];
                for (let i = 1; i <= term; i++) {
                    const interest = Math.round(remainingBalance * interestRate);
                    const principal = monthlyPayment - interest;
                    totalInterest += interest;
                    remainingBalance -= principal;
                    if (i === term) remainingBalance = 0; // Adjust for last payment
                    rows.push({
                        month: i,
                        principal: principal,
                        interest: interest,
                        total: monthlyPayment,
                        balance: remainingBalance
                    });
                }

                // Render results
                const rowsPerPage = 10;
                const pages = Math.ceil(rows.length / rowsPerPage);
                let resultText = '<h3>K·∫øt qu·∫£ t√≠nh to√°n:</h3>';
                resultText += '<table id="resultTable">';
                resultText += '<tr><th>Th√°ng</th><th>G·ªëc (VND)</th><th>L√£i (VND)</th><th>T·ªïng (VND)</th><th>D∆∞ n·ª£ (VND)</th></tr>';
                resultText += rows.slice(0, rowsPerPage).map(row => `
                    <tr>
                        <td>${row.month}</td>
                        <td>${row.principal.toLocaleString('vi-VN')}</td>
                        <td>${row.interest.toLocaleString('vi-VN')}</td>
                        <td>${row.total.toLocaleString('vi-VN')}</td>
                        <td>${Math.max(0, row.balance).toLocaleString('vi-VN')}</td>
                    </tr>
                `).join('');
                resultText += '</table>';

                if (pages > 1) {
                    resultText += '<div class="pagination">';
                    for (let i = 1; i <= pages; i++) {
                        resultText += `<button onclick="showPage(${i}, ${rowsPerPage})">${i}</button>`;
                    }
                    resultText += '</div>';
                }

                // Add chart
                resultText += `
                    <div class="chart-container">
                        <canvas id="loanChart" style="max-width: 100%; max-height: 250px;"></canvas>
                    </div>
                `;

                resultText += `
                    <div class="form-actions">
                        <button class="export-btn" onclick="exportToCSV()">Xu·∫•t CSV</button>
                        <button class="export-btn" onclick="exportToPDF()">Xu·∫•t PDF</button>
                    </div>
                    <p><strong>S·ªë ti·ªÅn vay:</strong> ${amount.toLocaleString('vi-VN')} VND</p>
                    <p><strong>Thanh to√°n h√†ng th√°ng:</strong> ${monthlyPayment.toLocaleString('vi-VN')} VND</p>
                    <p><strong>T·ªïng l√£i ph·∫£i tr·∫£:</strong> ${totalInterest.toLocaleString('vi-VN')} VND</p>
                    <p><strong>T·ªïng g·ªëc + l√£i:</strong> ${(amount + totalInterest).toLocaleString('vi-VN')} VND</p>
                `;
                resultText += getSuggestions(amount, term);
                
                document.getElementById('result').innerHTML = resultText;

                // Render chart
                const ctx = document.getElementById('loanChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: rows.map(row => row.month),
                        datasets: [
                            {
                                label: 'Ti·ªÅn g·ªëc (VND)',
                                data: rows.map(row => row.principal),
                                borderColor: '#004b8d',
                                fill: false
                            },
                            {
                                label: 'Ti·ªÅn l√£i (VND)',
                                data: rows.map(row => row.interest),
                                borderColor: '#f28c38',
                                fill: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: 'Th√°ng' } },
                            y: { title: { display: true, text: 'S·ªë ti·ªÅn (VND)' } }
                        }
                    }
                });

                document.getElementById('loadingIndicator').style.display = 'none';
                calculateBtn.disabled = false;
            }, 500);
        }

        // Pagination
        function showPage(page, rowsPerPage) {
            const amount = unformatNumber(document.getElementById('amount').value);
            const term = parseInt(document.getElementById('term').value);
            const interestRate = parseFloat(document.getElementById('interest').value) / 100 / 12;
            const monthlyPayment = Math.round(amount * (interestRate * Math.pow(1 + interestRate, term)) / (Math.pow(1 + interestRate, term) - 1));
            let remainingBalance = amount;

            const rows = [];
            for (let i = 1; i <= term; i++) {
                const interest = Math.round(remainingBalance * interestRate);
                const principal = monthlyPayment - interest;
                remainingBalance -= principal;
                if (i === term) remainingBalance = 0;
                rows.push({
                    month: i,
                    principal: principal,
                    interest: interest,
                    total: monthlyPayment,
                    balance: remainingBalance
                });
            }

            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            document.getElementById('resultTable').innerHTML = `
                <tr>
                    <th>Th√°ng</th>
                    <th>G·ªëc (VND)</th>
                    <th>L√£i (VND)</th>
                    <th>T·ªïng (VND)</th>
                    <th>D∆∞ n·ª£ (VND)</th>
                </tr>
                ${rows.slice(start, end).map(row => `
                    <tr>
                        <td>${row.month}</td>
                        <td>${row.principal.toLocaleString('vi-VN')}</td>
                        <td>${row.interest.toLocaleString('vi-VN')}</td>
                        <td>${row.total.toLocaleString('vi-VN')}</td>
                        <td>${Math.max(0, row.balance).toLocaleString('vi-VN')}</td>
                    </tr>
                `).join('')}
            `;
        }

        // Export to CSV
        function exportToCSV() {
            const amount = unformatNumber(document.getElementById('amount').value);
            const term = parseInt(document.getElementById('term').value);
            const interestRate = parseFloat(document.getElementById('interest').value) / 100 / 12;
            const monthlyPayment = Math.round(amount * (interestRate * Math.pow(1 + interestRate, term)) / (Math.pow(1 + interestRate, term) - 1));
            let remainingBalance = amount;

            let csv = 'Th√°ng,G·ªëc (VND),L√£i (VND),T·ªïng (VND),D∆∞ n·ª£ (VND)\n';
            for (let i = 1; i <= term; i++) {
                const interest = Math.round(remainingBalance * interestRate);
                const principal = monthlyPayment - interest;
                remainingBalance -= principal;
                if (i === term) remainingBalance = 0;
                csv += `${i},${principal},${interest},${monthlyPayment},${Math.max(0, remainingBalance)}\n`;
            }

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'loan_schedule.csv';
            link.click();
        }
