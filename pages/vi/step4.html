<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Minh Khuôn Mặt - Shinhan Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            background-color: #f8f9fa;
            margin: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #003087;
            color: white;
        }
        .header img {
            height: 50px;
        }
        .header h1 {
            font-size: 26px;
            font-weight: 700;
            margin: 10px 0 0 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .progress-bar-container {
            margin-bottom: 20px;
        }
        .progress-bar {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #28a745;
            transition: width 0.3s ease-in-out;
        }
        .step-title {
            color: #003087;
            font-size: 22px;
            font-weight: 700;
            text-align: center;
        }
        .step-description {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }
        .face-scan-container {
            position: relative;
            margin-bottom: 20px;
        }
        .face-scan-canvas {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
        .face-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 250px;
            border: 2px dashed #003087;
            border-radius: 50%;
            pointer-events: none;
        }
        .face-feedback {
            text-align: center;
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        .face-feedback img {
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .progress-bar-face {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar-face-fill {
            height: 100%;
            background-color: #003087;
            transition: width 0.3s ease-in-out;
        }
        .file-upload-box {
            border: 2px dashed #dee2e6;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .file-upload-box label {
            cursor: pointer;
            color: #003087;
            font-weight: 500;
        }
        .file-upload-box input {
            display: none;
        }
        .file-info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        .btn-primary {
            font-size: 16px;
            font-weight: 700;
            padding: 10px 20px;
            background-color: #003087;
            border: none;
            margin: 5px;
        }
        .btn-primary:hover {
            background-color: #00205b;
        }
        .btn-primary:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .btn-secondary {
            font-size: 16px;
            font-weight: 700;
            padding: 10px 20px;
            background-color: #6c757d;
            border: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #003087;
            color: white;
            margin-top: 20px;
            font-size: 16px;
        }
        .footer img.lock-icon {
            vertical-align: middle;
            margin-right: 10px;
        }
        .footer-logo {
            height: 40px;
            margin-top: 10px;
        }
        .continue-btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://shinhan.com.vn/public/themes/shinhan/img/logo-01.svg" alt="Shinhan Bank Logo" onerror="this.src='https://via.placeholder.com/150x50?text=Logo+Shinhan';">
        <h1>Đăng Ký Vay Tín Chấp</h1>
    </div>

    <div class="container">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='step3.html'">Quay Lại</button>
        <div class="progress-bar-container">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBar" style="width: 40%"></div>
            </div>
        </div>

        <div id="step4" class="step-transition">
            <h5 class="step-title">Xác Minh Khuôn Mặt</h5>
            <p class="step-description">Vui lòng quét khuôn mặt hoặc tải lên ảnh khuôn mặt để xác minh.</p>
            <div class="face-scan-container">
                <canvas id="faceScanCanvas" class="face-scan-canvas"></canvas>
                <div class="face-overlay"></div>
                <div class="face-feedback" id="faceFeedback">
                    <img src="https://shinhan.com.vn/public/themes/shinhan/img/logo-01.svg" alt="Shinhan Icon" onerror="this.src='https://via.placeholder.com/20x20?text=Icon';">
                    Đang chờ khuôn mặt...
                </div>
                <div class="progress-bar-face" id="faceProgressBar">
                    <div class="progress-bar-face-fill" id="faceProgressFill" style="width: 0%"></div>
                </div>
            </div>
            <div class="text-center mb-3">
                <button type="button" class="btn btn-primary" id="startFaceScan">Quét Khuôn Mặt</button>
                <button type="button" class="btn btn-primary" id="captureFacePhoto">Chụp Ảnh</button>
            </div>
            <div class="mb-3">
                <label for="faceImage" class="form-label">Tải Lên Ảnh Khuôn Mặt</label>
                <div class="file-upload-box">
                    <label for="faceImage">Chọn ảnh khuôn mặt</label>
                    <input type="file" id="faceImage" accept="image/jpeg,image/png">
                    <div class="file-info" id="faceImageInfo"></div>
                </div>
            </div>
            <div class="continue-btn-container">
                <button id="proceedToStep6Btn" class="btn btn-primary" disabled>Tiếp Tục</button>
            </div>
        </div>

        <div class="footer">
            <img src="https://shinhan.com.vn/public/themes/shinhan/img/i_lock.png" alt="Lock Icon" class="lock-icon" onerror="this.src='https://via.placeholder.com/24x24?text=Lock';">
            <p>© 2025 Shinhan Bank - Hotline: 1900 1234 - Email: <a href="mailto:support@shinhan.com.vn">support@shinhan.com.vn</a></p>
            <img src="https://shinhan.com.vn/public/themes/shinhan/img/shinhan_logo_2.svg" alt="Shinhan Bank Logo" class="footer-logo" onerror="this.src='https://via.placeholder.com/100x40?text=Logo+Shinhan';">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Placeholder user data (for fallback if localStorage is empty)
        let userData = {
            fullName: "Nguyễn Văn A",
            loanAmount: 100000000,
            loanCode: "SHB123456",
            registrationDate: "08/05/2025",
            email: "nguyenvana@example.com",
            currentStep: 4,
            faceVerified: false
        };

        // Load user data from localStorage
        function loadUserData() {
            const storedData = localStorage.getItem('userData');
            if (storedData) {
                Object.assign(userData, JSON.parse(storedData));
            }
        }

        // Save user data to localStorage
        function saveToLocalStorage() {
            localStorage.setItem('userData', JSON.stringify(userData));
        }

        let videoStream = null;
        let faceDetected = false;

        // Start video stream
        function startVideoStream() {
            const canvas = document.getElementById('faceScanCanvas');
            const ctx = canvas.getContext('2d');
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                    .then(stream => {
                        videoStream = stream;
                        const video = document.createElement('video');
                        video.srcObject = stream;
                        video.play();
                        function drawFrame() {
                            if (videoStream) {
                                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                requestAnimationFrame(drawFrame);
                            }
                        }
                        drawFrame();
                    })
                    .catch(err => {
                        console.error("Error accessing camera:", err);
                        $('#faceFeedback').text('Không thể truy cập camera. Vui lòng thử lại hoặc tải lên ảnh.');
                    });
            } else {
                $('#faceFeedback').text('Thiết bị không hỗ trợ truy cập camera. Vui lòng tải lên ảnh.');
            }
        }

        // Stop video stream
        function stopVideoStream() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        }

        // Simulate face scan
        function simulateFaceScan() {
            const canvas = document.getElementById('faceScanCanvas');
            const ctx = canvas.getContext('2d');
            const feedback = document.getElementById('faceFeedback');
            const progressFill = document.getElementById('faceProgressFill');

            feedback.textContent = 'Đang quét khuôn mặt...';
            progressFill.style.width = '0%';
            startVideoStream();

            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressFill.style.width = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(interval);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    feedback.textContent = 'Khuôn mặt được xác minh!';
                    stopVideoStream();
                    faceDetected = true;
                    userData.faceVerified = true;
                    saveToLocalStorage();
                    updateButtonState();
                }
            }, 300);
        }

        // Capture face photo
        $('#captureFacePhoto').on('click', function() {
            const feedback = document.getElementById('faceFeedback');
            feedback.textContent = 'Đang chuẩn bị camera...';
            startVideoStream();
            setTimeout(() => {
                const canvas = document.getElementById('faceScanCanvas');
                const ctx = canvas.getContext('2d');
                feedback.textContent = 'Khuôn mặt được xác minh!';
                stopVideoStream();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                faceDetected = true;
                userData.faceVerified = true;
                saveToLocalStorage();
                updateButtonState();
            }, 3000);
        });

        // Handle image upload
        $('#faceImage').on('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                $('#faceImageInfo').text(`${file.name} (${Math.round(file.size / 1024)} KB)`);
                $('#faceFeedback').text('Khuôn mặt được xác minh!');
                faceDetected = true;
                userData.faceVerified = true;
                saveToLocalStorage();
                updateButtonState();
            } else {
                $('#faceImageInfo').text('');
                $('#faceFeedback').text('Đang chờ khuôn mặt...');
                faceDetected = false;
                userData.faceVerified = false;
                saveToLocalStorage();
                updateButtonState();
            }
        });

        // Update button state
        function updateButtonState() {
            $('#proceedToStep6Btn').prop('disabled', !faceDetected);
        }

        // Proceed to next step
        $('#proceedToStep6Btn').on('click', function(e) {
            e.preventDefault();
            $('#faceImage').val('');
            $('#faceImageInfo').text('');
            $('#faceFeedback').text('Đang chờ khuôn mặt...');
            $('#faceProgressFill').css('width', '0%');
            stopVideoStream();
            const canvas = document.getElementById('faceScanCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            faceDetected = false;
            userData.currentStep = 6;
            saveToLocalStorage();
            window.location.href = 'step6.html';
        });

        // Load user data on page load
        window.onload = function() {
            loadUserData();
            updateButtonState();
        };

        $('#startFaceScan').on('click', function() {
            simulateFaceScan();
        });
    </script>
</body>
</html>
